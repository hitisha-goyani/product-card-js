       <!-- --------------------------------------------------------register form start ------------------------------------------------------------------------- -->
    
<section style="background-color: #e6d4c6;" >
    <div class="container mt-5 "style="padding: 150px 0px 150px 0px;" >
        <div style="max-width: 500px; background-color: #f7efec;" class=" rounded-3 shadow  mx-auto p-5">
            <form id="registration">
                <div class="mb-4 text-center">
                    <h3>Registration</h3>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Username:</label>
                    <input required type="text" name="name" class="form-control" id="rusername" >
                  </div>
                <div>
                  <label for="exampleInputEmail1" class="form-label">Email address:</label>
                  <input required type="email" name="email" class="form-control" id="remail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contact:</label>
                  <input required type="number" name="number" class="form-control" id="rnumber">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password:</label>
                  <input required type="password" name="password" class="form-control" id="rpassword">
                </div>
                <button type="submit" class="btn  mt-3 w-100 fw-semibold fs-6 " style="background-color: #e6d4c6">Register</button>
                <div class="text-center mt-3">
                    Already have an account?<a class="btn btn-link" style="color:#C4AA94" href="login.html">Login</a>
                  </div>
              </form>
        </div>
    </div>
</section>    

       <!-- --------------------------------------------------------register form end------------------------------------------------------------------------- -->
</body>
   

<script>

let register = document.getElementById("registration")

let regarr = JSON.parse(localStorage.getItem("register")) || []

    function setlocalreg(reg){

        localStorage.setItem("register",JSON.stringify(reg))
    }

    register.addEventListener("submit",function(el){

        el.preventDefault()

        let obj ={}

        for(let i=0;i<el.target.length;i++)
        {

            obj[el.target[i].name] =el.target[i].value
            console.log(el.target[i].name)
        }

        regarr.push(obj)

        setlocalreg(regarr)
        console.log(regarr)

        location.href = "login.html"

    })


   
</script>
</html>

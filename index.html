<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="fonts/remixicon.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container mt-5">
        <div class="row gx-4 ">
            <div class="col ">

                <button onclick="all()" class="btn btn-sm mb-2 me-2" style="background-color: #e6d4c6;" id="p">All</button>
                <button onclick="electronics()" class="btn btn-sm mb-2 me-2" style="background-color: #e6d4c6;">Electronicc</button>
                <button onclick="mens()" class="btn  btn-sm mb-2 me-2" style="background-color: #e6d4c6;">Mens</button>
                <button onclick="womens()" class="btn  btn-sm mb-2 me-2" style="background-color: #e6d4c6;">Womens</button>
                <button onclick="jewelery()" class="btn   btn-sm mb-2 me-2" style="background-color: #e6d4c6;">Jewelery</button>
            </div>
            <div class="col d-flex justify-content-end gap-3">
                <button onclick="pricehigh()" class="btn btn-sm" style="background-color: #e6d4c6;">Price <span><i class="ri-arrow-up-long-fill"></i></span></button>
                <button onclick="pricelow()" class="btn btn-sm" style="background-color: #e6d4c6;">Price <span><i class="ri-arrow-down-long-fill"></i></span></button>
            </div>
        </div>
    </div>
    

    <div class="container my-3">
        <div class="row  row-cols-1 row-cols-md-3 row-cols-lg-4 g-4"  id="row">

        </div>
    </div>
</body>
<script src="index.js"></script>
</html>

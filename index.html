<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="fonts/remixicon.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<!----------------------------------------------------------navbar  section start--------------------------------------------------------------------------------------- -->
    <nav class="navbar navbar-dark  fixed-top pb-3" style="background-color:#f7efec">
        <div class="container-fluid">
          <a class="navbar-brand fw-semibold text-dark fs-5" href="#">HG Mall</a>

          <div class="d-flex ">
            <div class="dropdown mt-3">
              <button class="btn  dropdown-toggle" style="background-color: #e6d4c6;"  type="button" data-bs-toggle="dropdown" aria-expanded="false">
              All
              </button>
              <ul class="dropdown-menu" style="background-color:#f7efec">
                <li><a class="dropdown-item" href="">All categories</a></li>
                <li><a class="dropdown-item" onclick="electronics()">Electronics</a></li>
                <li><a class="dropdown-item" onclick="mens()">Mens</a></li>
                <li><a class="dropdown-item" onclick="womens()">Womens</a></li>
                <li><a class="dropdown-item" onclick="jewelery()">Jewelery</a></li>
              </ul>
            </div>
  
            <form id="search" class="d-flex mt-3" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchText">
              <button class="btn " type="submit" style="background-color: #e6d4c6;" >Search</button>
            </form>

          </div>
       

          <input style="width: 200px;" class="form-control me-2 bg-light" type="search" placeholder="Search" aria-label="Search" id="advSearch" />

          <button class="navbar-toggler border border-dark position-relative me-3" style="background-color: #e6d4c6;"  type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">  
             <i class="ri-shopping-cart-line text-dark " id="count"></i></span>
          </button>
         
        </div>
      </nav>


      <!----------------------------------------------------------navbar  section end--------------------------------------------------------------------------------------- -->



      <!----------------------------------------------------------offcanvas section start--------------------------------------------------------------------------------------- -->

      <div class="offcanvas offcanvas-end " style="background-color:#dec7b5" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
            Add to Cart
          </h5>
          <button type="button"  class="btn-close btn-close-dark" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="row g-2" id="cart-body">

            </div>
        
        </div>
        <div class="offcanvas-header p-3" id="total">
 
        </div>
      </div>

<!----------------------------------------------------------offcanvas section end--------------------------------------------------------------------------------------- -->


<!----------------------------------------------------------------modal section start---------------------------------------------------------------------------------------- -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="itembody">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!----------------------------------------------------------------modal section end---------------------------------------------------------------------------------------- -->




<!----------------------------------------------------------------all categories section start---------------------------------------------------------------------------------------- -->
    <div class="container-fluid p-3 rounded-2" style="margin-top:70px;background-color: #e6d4c6;">
        <div class="row gx-4 ">
            <div class="col ">

                <button onclick="all()" class="btn btn-sm mb-2 me-2 fs-6 " style="background-color: #e6d4c6;" id="p">All</button>
                <button onclick="electronics()" class="btn btn-sm mb-2 me-2 fs-6" style="background-color: #e6d4c6;">Electronics</button>
                <button onclick="mens()" class="btn  btn-sm mb-2 me-2 fs-6" style="background-color: #e6d4c6;">Mens</button>
                <button onclick="womens()" class="btn  btn-sm mb-2 me-2 fs-6" style="background-color: #e6d4c6;">Womens</button>
                <button onclick="jewelery()" class="btn   btn-sm mb-2 me-2 fs-6" style="background-color: #e6d4c6;">Jewelery</button>
            </div>
            <div class="col d-flex justify-content-end gap-3">
                <button onclick="pricehigh()" class="btn btn-sm fs-6" style="background-color: #e6d4c6;">Price <span><i class="ri-arrow-up-long-fill"></i></span></button>
                <button onclick="pricelow()" class="btn btn-sm fs-6" style="background-color: #e6d4c6;">Price <span><i class="ri-arrow-down-long-fill"></i></span></button>
            </div>
        </div>
    </div>
    
<!----------------------------------------------------------------all categories section end---------------------------------------------------------------------------------------- -->




<!----------------------------------------------------------------main section start---------------------------------------------------------------------------------------- -->
    <div class="container-fluid  my-3">
        <div class="row  row-cols-1 row-cols-md-3 row-cols-lg-4 g-4"  id="row">

        </div>
    </div>

<!----------------------------------------------------------------main section end---------------------------------------------------------------------------------------- -->


</body>
<script src="index.js"></script>
</html>
